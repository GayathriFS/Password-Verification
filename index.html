<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h2>Password Verification</h2>
            <div class="form-group">
                <label for="name1">Name:</label>
                <input type="text" id="name1" placeholder="Enter your Name">
                <p id="name_error" class="error"></p>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="Enter Your Password">
                <p id="pass_error" class="error"></p>
            </div>
            <div class="form-group">
                <label for="pass1">Confirm Password:</label>
                <input type="password" id="pass1" placeholder="Confirm Your Password">
                <p id="confirm_pass_error" class="error"></p>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
